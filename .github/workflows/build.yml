name: Build Expo APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - name: Install dependencies
      run: npm ci
    - name: Sync Android resources from app.json
      run: npx expo prebuild --platform android --non-interactive --no-install
    - name: Grant execute permission for Gradle
      run: chmod +x android/gradlew
    - name: Build Android (Gradle)
      env:
        MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
      working-directory: android
      run: ./gradlew --no-daemon clean assembleRelease
    - name: Rename APK
      run: mv android/app/build/outputs/apk/release/app-release.apk com.codeblooded.foodventurer.apk
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: com.codeblooded.foodventurer.apk